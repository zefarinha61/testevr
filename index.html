<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard FILKEMP</title>
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="dashboard-header">
            <div class="logo-area">
                <h1>FILKEMP Dashboard</h1>
            </div>
            <div class="filters-area">
                <div class="filter-group">
                    <label for="yearSelect">Ano</label>
                    <select id="yearSelect"></select>
                </div>
                <div class="filter-group">
                    <label for="monthSelect">Mês</label>
                    <select id="monthSelect"></select>
                </div>
            </div>
        </header>

        <main class="dashboard-content">
            <!-- KPI Cards -->
            <section class="kpi-section" id="kpiContainer">
                <div class="kpi-card">
                    <h3>Total Linhas</h3>
                    <div class="kpi-value" id="kpiTotalRows">0</div>
                </div>
                <!-- Adicionar mais KPIs relevantes conforme análise dos dados -->
                <div class="kpi-card">
                    <h3>Produção Total</h3>
                    <div class="kpi-value" id="kpiTotalProduction">0 Kg</div>
                </div>
                <div class="kpi-card">
                    <h3>Desperdício Global</h3>
                    <div class="kpi-value" id="kpiGlobalWaste">0%</div>
                </div>
            </section>

            <!-- Charts Area -->
            <section class="charts-section">
                <!-- All charts as equal grid items -->
                <div class="chart-container">
                    <h3>Distribuição por Linha (Kg)</h3>
                    <div class="chart-wrapper">
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>

                <div class="chart-container">
                    <h3>Unidade Negócio (Kg)</h3>
                    <div class="chart-wrapper">
                        <canvas id="buChart"></canvas>
                    </div>
                </div>

                <div class="chart-container">
                    <h3>Unidade Negócio (€)</h3>
                    <div class="chart-wrapper">
                        <canvas id="buPriceChart"></canvas>
                    </div>
                </div>

                <div class="chart-container">
                    <h3>Top 5 Artigos (Kg)</h3>
                    <div class="chart-wrapper">
                        <canvas id="productChart"></canvas>
                    </div>
                </div>

                <div class="chart-container">
                    <h3>Top 5 Clientes (Kg)</h3>
                    <div class="chart-wrapper">
                        <canvas id="clientChart"></canvas>
                    </div>
                </div>

                <div class="chart-container">
                    <h3>Top 5 Clientes (€)</h3>
                    <div class="chart-wrapper">
                        <canvas id="clientPriceChart"></canvas>
                    </div>
                </div>

                <div class="chart-container">
                    <h3>Taxa Desperdício / Linha (%)</h3>
                    <div class="chart-wrapper">
                        <canvas id="wasteChart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Data Table (Hidden) -->
            <!-- 
            <section class="data-section">
                <h3>Dados Detalhados</h3>
                <div class="table-responsive">
                    <table id="dataTable">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section> 
            -->
        </main>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
