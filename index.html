<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard FILKEMP</title>
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="dashboard-header">
            <div class="logo-area">
                <h1>FILKEMP Dashboard</h1>
            </div>
            <div class="filters-area">
                <div class="filter-group">
                    <label for="yearSelect">Ano</label>
                    <select id="yearSelect"></select>
                </div>
                <div class="filter-group">
                    <label for="monthSelect">Mês</label>
                    <select id="monthSelect"></select>
                </div>
            </div>
        </header>

        <main class="dashboard-content">
            <!-- KPI Cards -->
            <section class="kpi-section" id="kpiContainer">
                <div class="kpi-card">
                    <h3>Total Linhas</h3>
                    <p class="kpi-value" id="kpiTotalRows">-</p>
                </div>
                <!-- Adicionar mais KPIs relevantes conforme análise dos dados -->
                <div class="kpi-card">
                    <h3>Produção Total</h3>
                    <p class="kpi-value" id="kpiTotalProduction">-</p>
                </div>
            </section>

            <!-- Charts Area -->
            <section class="charts-section">
                <div class="chart-container full-width">
                    <h3>Distribuição por Linha (Kg)</h3>
                    <canvas id="lineChart"></canvas>
                </div>
                <div class="chart-row">
                    <div class="chart-container half-width">
                        <h3>Top 5 Artigos</h3>
                        <div class="chart-wrapper-small">
                            <canvas id="productChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-container half-width">
                        <h3>Top 5 Clientes</h3>
                        <div class="chart-wrapper-small">
                            <canvas id="clientChart"></canvas>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Data Table -->
            <section class="data-section">
                <h3>Dados Detalhados</h3>
                <div class="table-responsive">
                    <table id="dataTable">
                        <thead>
                            <!-- Headers serão gerados dinamicamente -->
                        </thead>
                        <tbody>
                            <!-- Dados serão inseridos aqui -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
